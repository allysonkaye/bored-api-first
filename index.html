    <p class=" mt-8 text-5xl text-center font-bold mr-4 ml-4"> Bored? Find an Activity!</p>
    <div class=" flex flex-col items-center justify-center h-screen ">
        <p id="text" class=" p-3 h-32 w-auto m-5 text-center text-slate-950 flex  items-center justify-center mb-10 text-2xl " ></p>
        <form class="mt-3 flex flex-col text-xl ">
            <label for="type" class="mb-3 font-medium text-xl"> Type: </label>
                <select id="type" name="type" class="bg-gray-50 border-2 border-slate-900 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "> 
                    <option value="select" disabled hidden selected> Select</option>
                    <option value="education">Education</option>
                    <option value="recreational">Recreational</option>
                    <option value="social">Social</option>
                    <option value="diy">DIY</option>
                    <option value="charity">Charity</option>
                    <option value="cooking">Cooking</option>
                    <option value="relaxation">Relaxation</option>
                    <option value="music">Music</option>
                    <option value="busywork">Busy work</option>
                </select>
            </form>
        <div class=" mt-3"> 
            <button id="click" onclick="getActivity()" class=" m-4  pr-6 pl-6 pt-2 pb-2 bg-slate-300 hover:bg-yellow-300 border-2 border-slate-900 rounded-lg font-medium "> CLICK </button>
